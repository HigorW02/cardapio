<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Pedido - Pizzaria Surtada</title>
  <link rel="stylesheet" href="../css/cardapio.css">
  <link rel="stylesheet" href="../css/finalizar.css">
</head>
<body>
  <div class="container">
    <h1>Finalizar Pedido</h1>
    <div id="resumo"></div>

    <input type="text" id="nome" placeholder="Seu nome" required>
    <textarea id="endereco" rows="3" placeholder="Endereço de entrega" required></textarea>
    <textarea id="obs" rows="2" placeholder="Observações (opcional)"></textarea>

    <button onclick="enviarPedidoWhatsApp()">Enviar pelo WhatsApp</button>
  </div>

  <script src="../js/finalizar.js"></script>
</body>
</html>
